<!DOCTYPE html>
<html>
	<head>
		<title>My College Apps</title>
		<!--mobile webapp config-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!--CSS-->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
		<link rel="stylesheet" href="style.css" />
		<!--JS-->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
	<!--'College List' Page-->
	<div id="collegeList" data-role="page">
		<header data-role="header">
			<h1>My Colleges</h1>
			<a href="#addCollege" data-role="button" data-icon="plus" data-iconpos="notext" class="ui-btn-right">Add</a>
		</header>
		<div data-role="content">
			<!--Content-->
		</div>
		<footer data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#collegeList" class="ui-btn-active" data-icon="home" data-iconpos="top">Home</a></li>
					<li><a href="#profile" data-icon="gear" data-iconpos="top">Profile</a></li>
				</ul>
			</div>
		</footer>
	</div>
	
	<!--'College Detail' Page-->
	<div id="collegeDetail" data-role="page">
		<header data-role="header">
			<a href="#" data-role="button" data-rel="back" data-icon="arrow-l">Back</a>
			<h1>College Name</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="#" class="collegeInfo-link" data-role="button" class="ui-btn-active">Info</a></li>
					<li><a href="#" class="collegeTasks-link" data-role="button">Tasks</a></li>
				</ul>
			</div>
		</header>
		<div data-role="content">
			<!--Content-->
		</div>
		<footer data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#collegeList">Home</a></li>
					<li><a href="#profile">Profile</a></li>
				</ul>
			</div>
		</footer>
	</div>
	
	<!--'Profile' Page-->
	<div id="profile" data-role="page">
		<header data-role="header">
			<h1>My Profile</h1>
			<a href="#editProfile" data-role="button" data-icon="plus" data-iconpos="notext" class="ui-btn-right">Edit</a>
		</header>
		<div data-role="content">
			<!--Content-->
		</div>
		<footer data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#collegeList" data-icon="home" data-iconpos="top">Home</a></li>
					<li><a href="#profile" data-icon="home" data-iconpos="top" class="ui-btn-active">Profile</a></li>
				</ul>
			</div>
		</footer>
	</div>
	
	<!--'Add College' Page-->
	<div id="addCollege" data-role="page">
		<header data-role="header">
			<a href="#" data-role="button" data-rel="back" data-icon="arrow-l">Back</a>
			<h1>Add College</h1>
		</header>
		<div data-role="content">
			<form action="" method="" id="addCollegeForm">
					<label for="name">Name: </label>
					<input type="text" id="name" name="name"/>
					<br />
					<label for="deadline">Deadline: </label>
					<input type="date" id="deadline" name="deadline"/>
					<br />
					<label for="address">Address: </label>
					<textarea id="address" name="address"></textarea>
					<br />
					<label for="notes">Notes: </label>
					<textarea id="notes" name="notes"></textarea>
				<a href="#" id="addCollegeSubmit" data-role="button" class="form-submit-btn">Add</a>
			</form>
		</div>
	</div>
	
	<!--Error Dialog Page-->
	<!--this page is called using <a href="#errorPage" data-rel="dialog"></a>-->
	<div id="errorPage" data-role="page">
		<header data-role="header">
			<h2>Error</h2>
		</header>
		<div data-role="content">
			<!--Content to be entered programmatically when needed-->
		</div>
	</div>
	
	</body>
</html>
